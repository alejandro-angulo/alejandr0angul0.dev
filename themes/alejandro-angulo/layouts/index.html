{{ define "main" }}
  {{ $paginator := .Paginate (where .Site.RegularPages.ByPublishDate.Reverse "Type" "posts") }}
  {{ range $paginator.Pages }}
    <div>
      <h3>
        <a
          id="{{ .File.TranslationBaseName }}"
          class="content-item"
          href="{{ .RelPermalink }}"
          >{{ .Title }}</a
        >
      </h3>
      {{ partial "metadata.html" . }}
    </div>
  {{ end }}
{{ end }}
